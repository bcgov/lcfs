<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    td {
      padding: 15px 8px 15px 8px;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }

    .content {
      margin-left: 15px;
      margin-right: 15px;
      font-size: 13px;
      line-height: 20px;
    }

    .footer {
      color: #666;
      font-size: 12px;
    }

    .fuel-codes-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 12px;
    }

    .fuel-codes-table th {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px 8px;
      text-align: left;
      font-weight: bold;
    }

    .fuel-codes-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .fuel-codes-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .fuel-codes-table tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <table style="
                width: 100%;
                font-family: sans-serif;
                border-collapse: collapse;
                border: 2px solid #003366;
            ">
    <tbody>
      <tr style="background: #003366; font-size: 20px; color: white">
        <td style="text-align: center;">
          <img src="{{ base_url }}/images/email-header.png" alt="Government of British Columbia" height="50"
            style="display: block; margin: 0 auto" />
        </td>
      </tr>
      <tr style="min-height: 400px">
        <td colspan="2" style="border-top: 4px solid #fcba19">
          <div class="content">
            {% block content %}
            {# This block can be overridden in extending templates #}
            {% endblock %}

            <p style="font-size:12pt;font-family:Aptos,sans-serif;margin:0;">
              <span style="font-family:BC Sans;" lang="en-US">Should you have any queries or require additional
                information, please contact the Low
                Carbon Fuels Branch inbox at <a href="mailto:lcfs@gov.bc.ca" data-linkindex="4"
                  title="mailto:lcfs@gov.bc.ca">lcfs@gov.bc.ca</a>.
              </span>
            </p>
            <p>Thank you for your attention to this matter.</p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
