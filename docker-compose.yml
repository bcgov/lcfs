version: "3"

services:
  db:
    platform: linux/amd64
    image: postgres:14.2
    container_name: lcfs_db
    environment:
      POSTGRES_DB: lcfs
      POSTGRES_USER: lcfs
      POSTGRES_PASSWORD: development_only
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: "Dockerfile.dev"
    volumes:
      - type: bind
        source: ./backend
        target: /app
        consistency: cached
    environment:
      PORT: 8000
      LCFS_REDIS_HOST: redis
      LCFS_REDIS_PORT: 6379
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis

  frontend:
    platform: linux/amd64
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    command: >
      bash -c
      "npm install && npm run start"
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
  postgres_data:
