## For each release, the value of workflow name, branches and PR_NUMBER need to be adjusted accordingly

name: LCFS Dev CI

on:
  push:
    branches: [ workflow-0.2.0 ]
    paths:
      - frontend/**
      - backend/**
  workflow_dispatch:

env:
  ## The pull request number of the Tracking pull request to merge the release branch to main
  VERSION: 0.2.0
  GIT_URL: https://github.com/bcgov/lcfs.git 
  TOOLS_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
  DEV_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-dev


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  

jobs:

  set-pre-release:
    name: Calculate pre-release number
    runs-on: ubuntu-latest
  
    outputs:
      output1: ${{ steps.set-pre-release.outputs.PRE_RELEASE }}
    
    steps:
      - id: set-pre-release
        run: echo "PRE_RELEASE=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

  ## this is the sample showing how to use output from a job
  # show-pre-release:
  #   name: Show pre-release number
  #   runs-on: ubuntu-latest
  #   needs: set-pre-release

  #   env:
  #     PRE_RELEASE: ${{ needs.set-pre-release.outputs.output1 }}

  #   steps:
  #     - id: show-pre-release-step1
  #       run: echo "$PRE_RELEASE"

  build:

    name: Build LCFS
    runs-on: ubuntu-latest
    needs: set-pre-release
    timeout-minutes: 60

    env:
      PRE_RELEASE: ${{ needs.set-pre-release.outputs.output1 }}


    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1.2
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ env.TOOLS_NAMESPACE }}

      # - name: Build LCFS Backend
      #   run: |
      #     cd openshift/templates
      #     oc process -f ./backend-bc.yaml VERSION=${{ env.VERSION }}-$PRE_RELEASE GIT_URL=${{ env.GIT_URL }} GIT_REF=release-${{ env.VERSION }} | oc apply --wait=true -f - -n ${{ env.TOOLS_NAMESPACE }}
      #     oc cancel-build bc/lcfs-backend-${{ env.VERSION }}-$PRE_RELEASE
      #     oc start-build --wait=true lcfs-backend-${{ env.VERSION }}-$PRE_RELEASE
      #     oc tag ${{ env.TOOLS_NAMESPACE }}/lcfs-backend:${{ env.VERSION }}-$PRE_RELEASE ${{ env.DEV_NAMESPACE }}/lcfs-backend:${{ env.VERSION }}-$PRE_RELEASE

      # - name: Build LCFS Frontend
      #   run: |
      #     cd openshift/templates
      #     oc process -f ./frontend-bc.yaml VERSION=${{ env.VERSION }}-$PRE_RELEASE GIT_URL=${{ env.GIT_URL }} GIT_REF=release-${{ env.VERSION }} | oc apply --wait=true -f - -n ${{ env.TOOLS_NAMESPACE }}
      #     oc cancel-build bc/lcfs-frontend-${{ env.VERSION }}-$PRE_RELEASE
      #     oc start-build --wait=true lcfs-frontend-${{ env.VERSION }}-$PRE_RELEASE
      #     oc tag ${{ env.TOOLS_NAMESPACE }}/lcfs-frontend:${{ env.VERSION }}-$PRE_RELEASE ${{ env.DEV_NAMESPACE }}/lcfs-frontend:${{ env.VERSION }}-$PRE_RELEASE

  deploy:

    name: Deploy LCFS
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [set-pre-release, build]

    env:
      PRE_RELEASE: ${{ needs.set-pre-release.outputs.output1 }}

    steps:
      
      - name: Checkout Manifest repository
        uses: actions/checkout@v3
        with:
          repository: bcgov-c/tenant-gitops-d2bd59
          ref: main
          ssh-key: ${{ secrets.MANIFEST_REPO_DEPLOY_KEY }}
      
      - name: Update tag
        uses: mikefarah/yq@v4.40.5
        with:
            cmd: yq -i '.image.tag = "${{ env.VERSION }}-20231228194204"' lcfs/charts/lcfs-frontend/values-dev.yaml
  # yq -i '.image.tag = "${{ env.VERSION }}-${{ env.PRE_RELEASE }}"' lcfs/charts/lcfs-frontend/values-dev.yaml
    
      - name: Check Changed value
        run: |
          cat lcfs/charts/lcfs-frontend/values-dev.yaml

      - name: GitHub Commit & Push
        run: |
          pwd
          ls -l
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add lcfs/charts/lcfs-frontend/values-dev.yaml
          git commit -m "update the version with pre-release number"
          git push
      