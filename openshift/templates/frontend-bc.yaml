apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: frontend
parameters:
  - name: VERSION
    displayName:
    description:  image tag name for output
    required: true
  - name: GIT_URL
    displayName:
    description: lcfs repo
    required: true
  - name: GIT_REF
    displayName:
    description: lcfs branch name of the pr
    required: true
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the client / front end image
    labels:
      shared: "true"
    creationTimestamp: null
    name: lcfs-frontend
  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: ""
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: lcfs-frontend-${VERSION}
    creationTimestamp:
    annotations:
      description: Defines how to build the frontend image in docker
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: lcfs-frontend:${VERSION}
    resources:
      limits:
        cpu: 1500m
        memory: 3Gi
      requests:
        cpu: 500m
        memory: 1536Mi
    source:
      contextDir: frontend
      git:
        uri: ${GIT_URL}
        ref: ${GIT_REF}
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: ./Dockerfile.openshift
        env:
          - name: ARTIFACTORY_USER
            valueFrom:
              secretKeyRef:
                name: artifacts-default-gyszor
                key: username
          - name: ARTIFACTORY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: artifacts-default-gyszor
                key: password
      type: Docker
    triggers: []