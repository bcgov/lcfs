apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: cleanup
parameters:
  - name: GIT_URL
    displayName:
    description: lcfs repo
    required: true
  - name: GIT_REF
    displayName:
    description: lcfs branch name of the pr
    required: true
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      annotations:
        description: cleanup
      creationTimestamp: null
      name: lcfs-cleanup
    spec:
      lookupPolicy:
        local: false
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: lcfs-cleanup
      creationTimestamp:
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: lcfs-cleanup:prod
      resources:
        limits:
          cpu: 500m
          memory: 1300Mi
        requests:
          cpu: 250m
          memory: 650Mi
      source:
        contextDir: lcfs/cleanup
        git:
          uri: ${GIT_URL}
          ref: ${GIT_REF}
        type: Git
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: Dockerfile
